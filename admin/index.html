<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TQRS Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="d-flex" id="adminWrapper">
    <nav class="bg-dark text-white p-3 flex-shrink-0" id="sidebar" style="min-width:220px;">
      <h4 class="mb-4">TQRS Admin</h4>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="pages">Pages</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="blogs">Blogs</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="webinars">Webinars</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="media">Media</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="users">Users</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="contributions">Contributions</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-view="analytics">Analytics</a></li>
        <li class="nav-item mt-3"><a class="nav-link text-danger" href="#" id="adminLogout">Logout</a></li>
      </ul>
    </nav>
    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-light shadow-sm px-4">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h5">Admin Portal</span>
          <div class="ms-auto" id="adminInfo"></div>
        </div>
      </nav>
      <!-- Dynamic Content Area -->
      <main class="p-4" id="adminContent">
        <!-- Content will be loaded here -->
        <div id="pagesTableArea" style="display:none;">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Pages</h4>
            <button class="btn btn-primary" id="addPageBtn">Create Page</button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered align-middle" id="pagesTable">
              <thead class="table-light">
                <tr>
                  <th>Title</th>
                  <th>Slug</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="blogsTableArea" style="display:none;">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Blogs</h4>
            <button class="btn btn-primary" id="addBlogBtn">Create Blog</button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered align-middle" id="blogsTable">
              <thead class="table-light">
                <tr>
                  <th>Title</th>
                  <th>Slug</th>
                  <th>Category</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      <!-- Page Modal -->
      <div class="modal fade" id="pageModal" tabindex="-1" aria-labelledby="pageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pageModalLabel">Create/Edit Page</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="pageForm">
                <input type="hidden" id="pageId">
                <div class="mb-3">
                  <label for="pageTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="pageTitle" required>
                </div>
                <div class="mb-3">
                  <label for="pageSlug" class="form-label">Slug</label>
                  <input type="text" class="form-control" id="pageSlug" required>
                </div>
                <div class="mb-3">
                  <label for="pageContent" class="form-label">Content</label>
                  <textarea class="form-control" id="pageContent" rows="4"></textarea>
                </div>
                <div class="mb-3">
                  <label for="pageStatus" class="form-label">Status</label>
                  <select class="form-select" id="pageStatus">
                    <option value="1">Published</option>
                    <option value="0">Draft</option>
                  </select>
                </div>
                <div id="pageMsg" class="mb-2 text-danger"></div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Blog Modal -->
      <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="blogModalLabel">Create/Edit Blog</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="blogForm">
                <input type="hidden" id="blogId">
                <div class="mb-3">
                  <label for="blogTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="blogTitle" required>
                </div>
                <div class="mb-3">
                  <label for="blogSlug" class="form-label">Slug</label>
                  <input type="text" class="form-control" id="blogSlug" required>
                </div>
                <div class="mb-3">
                  <label for="blogCategory" class="form-label">Category</label>
                  <select class="form-select" id="blogCategory"></select>
                </div>
                <div class="mb-3">
                  <label for="blogTags" class="form-label">Tags</label>
                  <select class="form-select" id="blogTags" multiple></select>
                </div>
                <div class="mb-3">
                  <label for="blogContent" class="form-label">Content</label>
                  <textarea class="form-control" id="blogContent" rows="4"></textarea>
                </div>
                <div class="mb-3">
                  <label for="blogStatus" class="form-label">Status</label>
                  <select class="form-select" id="blogStatus">
                    <option value="1">Published</option>
                    <option value="0">Draft</option>
                  </select>
                </div>
                <div id="blogMsg" class="mb-2 text-danger"></div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminLoginModalLabel">Admin Login</h5>
        </div>
        <div class="modal-body">
          <form id="adminLoginForm">
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="adminEmail" required>
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <div id="adminLoginMsg" class="mb-2 text-danger"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
