<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webinar - TQRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .webinar-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }
        
        .chat-container {
            width: 350px;
            border-left: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-height: 400px;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: #f8f9fa;
        }
        
        .chat-message.own {
            background: #007bff;
            color: white;
            margin-left: 2rem;
        }
        
        .chat-message.admin {
            background: #dc3545;
            color: white;
        }
        
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
        }
        
        .participants-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .participant {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
            background: #f8f9fa;
        }
        
        .participant.admin {
            background: #dc3545;
            color: white;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .webinar-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
        .status-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid #dee2e6;
            }
            
            .webinar-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="webinar-container">
        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="bi bi-wifi"></i>
                <span id="connectionStatus">Connecting...</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <div class="d-flex flex-grow-1">
            <!-- Video Container -->
            <div class="video-container flex-grow-1">
                <div class="video-placeholder">
                    <div class="text-center">
                        <i class="bi bi-camera-video-off display-1 mb-3"></i>
                        <h4>Live Webinar</h4>
                        <p id="webinarTitle">Loading webinar...</p>
                    </div>
                </div>
                
                <!-- Webinar Controls (Admin Only) -->
                <div class="webinar-controls" id="webinarControls" style="display: none;">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" id="startBtn">
                            <i class="bi bi-play-fill"></i> Start
                        </button>
                        <button type="button" class="btn btn-warning" id="pauseBtn">
                            <i class="bi bi-pause-fill"></i> Pause
                        </button>
                        <button type="button" class="btn btn-danger" id="endBtn">
                            <i class="bi bi-stop-fill"></i> End
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <h6 class="mb-0">
                        <i class="bi bi-chat-dots"></i> Live Chat
                        <span class="badge bg-primary" id="participantCount">0</span>
                    </h6>
                </div>

                <!-- Participants List -->
                <div class="participants-list p-2" id="participantsList">
                    <small class="text-muted">Loading participants...</small>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-dots"></i>
                        <p>Welcome to the live webinar!</p>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator px-3" id="typingIndicator" style="display: none;">
                    <small><i class="bi bi-pencil"></i> Someone is typing...</small>
                </div>

                <!-- Chat Input -->
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                        <button class="btn btn-primary" type="button" id="sendBtn">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/websocket.js"></script>
    <script>
        class LiveWebinar {
            constructor() {
                this.webinarId = this.getWebinarIdFromUrl();
                this.currentUser = null;
                this.participants = new Map();
                this.typingUsers = new Set();
                this.typingTimeout = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.initializeWebSocket();
            }

            getWebinarIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            initializeElements() {
                this.connectionStatus = document.getElementById('connectionStatus');
                this.webinarTitle = document.getElementById('webinarTitle');
                this.webinarControls = document.getElementById('webinarControls');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.endBtn = document.getElementById('endBtn');
                this.participantCount = document.getElementById('participantCount');
                this.participantsList = document.getElementById('participantsList');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
            }

            initializeEventListeners() {
                // Chat input events
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.sendTyping(true);
                    this.resetTypingTimeout();
                });

                this.sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Webinar control events
                this.startBtn.addEventListener('click', () => {
                    this.sendWebinarAction('start');
                });

                this.pauseBtn.addEventListener('click', () => {
                    this.sendWebinarAction('pause');
                });

                this.endBtn.addEventListener('click', () => {
                    this.sendWebinarAction('end');
                });

                // WebSocket events
                document.addEventListener('websocket:auth_success', (e) => {
                    this.handleAuthSuccess(e.detail);
                });

                document.addEventListener('websocket:joined_webinar', (e) => {
                    this.handleJoinedWebinar(e.detail);
                });

                document.addEventListener('websocket:user_joined', (e) => {
                    this.handleUserJoined(e.detail);
                });

                document.addEventListener('websocket:user_left', (e) => {
                    this.handleUserLeft(e.detail);
                });

                document.addEventListener('websocket:chat_message', (e) => {
                    this.handleChatMessage(e.detail);
                });

                document.addEventListener('websocket:webinar_action', (e) => {
                    this.handleWebinarAction(e.detail);
                });

                document.addEventListener('websocket:typing', (e) => {
                    this.handleTyping(e.detail);
                });

                document.addEventListener('websocket:error', (e) => {
                    this.handleError(e.detail);
                });
            }

            initializeWebSocket() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    this.showError('Authentication required. Please log in.');
                    return;
                }

                if (!this.webinarId) {
                    this.showError('Webinar ID not found in URL.');
                    return;
                }

                // Connect to WebSocket
                window.tqrsWebSocket.connect(token);

                // Update connection status
                this.updateConnectionStatus();
            }

            updateConnectionStatus() {
                const status = window.tqrsWebSocket.getConnectionStatus();
                this.connectionStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                
                const alert = this.connectionStatus.closest('.alert');
                alert.className = 'alert alert-dismissible fade show';
                
                switch (status) {
                    case 'connected':
                        alert.classList.add('alert-success');
                        break;
                    case 'connecting':
                        alert.classList.add('alert-warning');
                        break;
                    case 'disconnected':
                    case 'error':
                        alert.classList.add('alert-danger');
                        break;
                }
            }

            handleAuthSuccess(data) {
                this.currentUser = data.user;
                this.updateConnectionStatus();
                
                // Join the webinar
                window.tqrsWebSocket.joinWebinar(this.webinarId);
                
                // Show admin controls if user is admin
                if (this.currentUser.role === 'admin') {
                    this.webinarControls.style.display = 'block';
                }
            }

            handleJoinedWebinar(data) {
                this.webinarTitle.textContent = data.webinar.title;
                this.updateParticipantCount(data.participants);
                this.addSystemMessage(`Joined webinar: ${data.webinar.title}`);
            }

            handleUserJoined(data) {
                this.participants.set(data.user.id, data.user);
                this.updateParticipantCount();
                this.updateParticipantsList();
                this.addSystemMessage(`${data.user.name} joined the webinar`);
            }

            handleUserLeft(data) {
                this.participants.delete(data.user.id);
                this.updateParticipantCount();
                this.updateParticipantsList();
                this.addSystemMessage(`${data.user.name} left the webinar`);
            }

            handleChatMessage(data) {
                this.addChatMessage(data);
            }

            handleWebinarAction(data) {
                const actionText = {
                    'start': 'started',
                    'pause': 'paused',
                    'resume': 'resumed',
                    'end': 'ended'
                }[data.action] || data.action;

                this.addSystemMessage(`Webinar ${actionText} by ${data.admin.name}`);
                
                // Update UI based on action
                if (data.action === 'end') {
                    this.addSystemMessage('This webinar has ended. Thank you for participating!');
                }
            }

            handleTyping(data) {
                if (data.is_typing) {
                    this.typingUsers.add(data.user.name);
                } else {
                    this.typingUsers.delete(data.user.name);
                }
                this.updateTypingIndicator();
            }

            handleError(data) {
                this.showError(data.message);
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                window.tqrsWebSocket.sendChatMessage(message);
                this.chatInput.value = '';
                this.sendTyping(false);
            }

            sendTyping(isTyping) {
                window.tqrsWebSocket.sendTyping(isTyping);
            }

            sendWebinarAction(action) {
                window.tqrsWebSocket.sendWebinarAction(action);
            }

            resetTypingTimeout() {
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }
                
                this.typingTimeout = setTimeout(() => {
                    this.sendTyping(false);
                }, 1000);
            }

            addChatMessage(data) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                
                if (data.user.id === this.currentUser?.id) {
                    messageDiv.classList.add('own');
                } else if (data.user.role === 'admin') {
                    messageDiv.classList.add('admin');
                }

                const time = new Date(data.timestamp).toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <strong>${data.user.name}</strong>
                        <small>${time}</small>
                    </div>
                    <div>${this.escapeHtml(data.message)}</div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                messageDiv.style.background = '#e9ecef';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.innerHTML = `<small>${this.escapeHtml(message)}</small>`;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            updateParticipantCount(count = null) {
                if (count !== null) {
                    this.participantCount.textContent = count;
                } else {
                    this.participantCount.textContent = this.participants.size;
                }
            }

            updateParticipantsList() {
                if (this.participants.size === 0) {
                    this.participantsList.innerHTML = '<small class="text-muted">No participants</small>';
                    return;
                }

                this.participantsList.innerHTML = Array.from(this.participants.values())
                    .map(user => `
                        <div class="participant ${user.role === 'admin' ? 'admin' : ''}">
                            <i class="bi bi-person"></i> ${user.name}
                            ${user.role === 'admin' ? '<i class="bi bi-shield-check"></i>' : ''}
                        </div>
                    `).join('');
            }

            updateTypingIndicator() {
                if (this.typingUsers.size > 0) {
                    const names = Array.from(this.typingUsers).join(', ');
                    this.typingIndicator.innerHTML = `<small><i class="bi bi-pencil"></i> ${names} ${this.typingUsers.size === 1 ? 'is' : 'are'} typing...</small>`;
                    this.typingIndicator.style.display = 'block';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger alert-dismissible fade show';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.insertBefore(alertDiv, document.body.firstChild);
            }
        }

        // Initialize live webinar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new LiveWebinar();
        });
    </script>
</body>
</html>
